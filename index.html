<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LTE EARFCN Calculator</title>
  <script>var exports = {};</script>
  <script src="./lte-earfcn-calculator.js" type="module"></script>
  <script type="module">
    import LTE from "./lte-earfcn-calculator.js";

    function earfcnButton() {
        let earfcn = document.getElementById('earfcn').value;
        document.getElementById('freq').value = LTE.earfcnToFreq(earfcn);
    }

    function freqButton() {
        let band = document.getElementById('band').value;
        let frequency = document.getElementById('freq').value;
        document.getElementById('earfcn').value = LTE.freqToEarfcnByBand(band, frequency);
    }

    document.getElementById("earfcnButton").addEventListener('click', earfcnButton, false );
    document.getElementById("freqButton").addEventListener('click', freqButton, false );

  </script>
</head>
<body>
    <p>EARFCN:</p><input id="earfcn" type="number"><button id="earfcnButton">Calculate Band&Frequency</button><br>
    <p>Band:</p><input id="band" type="number"><br>
    <p>Frequency:</p><input id="freq" type="number"><button id="freqButton">Calculate EARFCN</button>
</body>
</html>
